<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
<body>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
      overflow: hidden;
      background-color: #2D3B15;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    .topnav a.active {
      background-color: #ddd;
      color: black;
    }

    /*
    .topnav a.active {
      color: white;
    }
    */
    </style>
    </head>
    <body>
    
      <div class="topnav">
        <a id="home" href="index.html"><img src = "SiteID.png" width="250px" height="100px"></a>
        <!--<a href="index.html" style="font-family: Josefin Sans; font-size: 25; margin-top: 60px;">Home</a>-->
        <!-- <a href="About.html" style="font-family: Josefin Sans; font-size: 25; margin-top: 60px;">About</a> -->
        <a id="personalProjects" href="projects.html" style="font-family: Josefin Sans; font-size: 25; margin-top: 60px;">Personal Projects</a>
        <a id="resume" href="resume.html" style="font-family: Josefin Sans; font-size: 25; margin-top: 60px;">Resume</a>
    </div>
    
  
<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">
  <!-- The Grid -->
  <div class="w3-row-padding">
  
    <object class="pdf" data="PranatiMadala-Resume.pdf" width="100%" height="100%">
  <!-- End Grid -->
  </div>
  <script>
    // Get all the nav links
    var navLinks = document.querySelectorAll('.topnav a');
  
    // Add click event to each nav link
    navLinks.forEach(function(link) {
      link.addEventListener('click', function() {
        // Remove active class from all links
        navLinks.forEach(function(link) {
          link.classList.remove('active');
        });
        // Add active class to the clicked link
        this.classList.add('active');
      });
    });
  
    // Optionally, set the active class based on the current URL
    window.onload = function() {
      var currentPage = window.location.pathname.split('/').pop();
      navLinks.forEach(function(link) {
        if (link.getAttribute('href') === currentPage) {
          link.classList.add('active');
        }
      });
    };
  </script>
  <!-- End Page Container -->
</div>  
  </body>
